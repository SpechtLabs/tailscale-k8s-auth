version: 2

project_name: tailscale-k8s-auth

before:
  hooks:
    - go mod tidy

builds:
  - id: server
    env: &env
      - CGO_ENABLED=0
    goos: &goos
      - linux
    goarch: &goarch
      - arm64
    binary: tailscale-k8s-auth
    dir: ./cmd/server/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: &ldflags
      - -X=main.Version={{.Version}}
      - -X=main.Commit={{.Commit}}
      - -X=main.Date={{ .CommitTimestamp }}

  - id: cli
    env: *env
    goos:
      - linux
      - darwin
    goarch:
      - arm64
    binary: tka
    dir: ./cmd/cli/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: *ldflags

archives:
  - id: tailscale-k8s-auth
    ids:
      - server
    name_template: 'tailscale-k8s-auth_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

  - id: cli
    ids:
      - cli
    name_template: 'tka_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
